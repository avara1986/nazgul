[tool.flake8]
max-line-length = 120
extend-ignore = "E203,"
max-complexity = 10
exclude= '.git,__pycache__,docs/,build,dist,hdiv_agent/packages,hdiv_agent/commons/bytecode/tests/fixtures/tzfile.py'

[tool.black]
line-length = 120
skip-string-normalization = true
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 120